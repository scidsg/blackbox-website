<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Science & Design, Inc.">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="A reasonably private and secure personal tip line.">

    <title>Submit a Hush Line message</title>

    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-touch-icon.png') }}">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-32x32.png') }}" sizes="32x32">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/favicon-16x16.png') }}" sizes="16x16">
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon/android-chrome-192x192.png') }}" sizes="192x192">

    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <form id="message-form" action="/save_message" method="POST">
        <h1>B14CKB0X</h1>
        <p>The self-hosted, anonymous tip line that you own. Sign up to learn more</p>
        <label for="email-input">Email Address</label>
        <input type="email" id="email-input" name="email" required>
        <p>ðŸ”’ Your message will be encrypted and only readable by the owner of the following information:</p>
        <div id="pgp-owner-info" class="card mt-3">
        <div class="card-body">
            <p id="pgp-owner"></p>
            <div class="pgp-meta">
                <p id="pgp-key-id"></p>
                <p id="pgp-expires"></p>
            </div>
        </div>
    </div>
        <div class="button-container">
          <button type="submit" id="submit-button">Sign Up</button>
          <span class="spinner hidden"></span>
        </div>
    </form>
    <script src="{{ url_for('static', filename='jquery-min.js') }}"></script>
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
